<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Reenie+Beanie&display=swap" rel="stylesheet"> 
    <title>Stick-On</title>
</head>
<body>
    <div id="heading">
        <h1>Stick-On-Notes</h1>
        <p id="dev">Made with love by Salvin</p>
    </div>
    <div id="form">
        <form id="inputform">
            <input type="text" class="inputText" name="title" id="new-note-title-input" placeholder="Title" autocomplete="off" required/>
            <input type="text" class="inputText" name="content" id="new-note-content-input" placeholder="content" autocomplete="off" required/>
            <button type="submit" class="btn">Create Note</button>
        </form>
    </div>
    <h3 id="no-notes">No notes found, add one!</h3>
    <ul id="notes">
        <li>
            <a href="#">
                <h3>Some Note</h3>
                <button type="submit" class="delete">X</button>
                <p>Conent of the note</p>
            </a>
        </li>
    </ul>
</body>
</html>
